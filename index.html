<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Panorama Viewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/controls/OrbitControls.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
        #hidden-image { display: none; } /* Hide the image */
    </style>
</head>
<body>

    <!-- Import the Image -->
    <img id="hidden-image" src="panaroma.jpg" alt="Panorama" />

    <script>
        // Scene setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Controls (for mouse movement)
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.rotateSpeed = 0.4;
        controls.enableZoom = false;

        // Wait for the image to load before applying it as a texture
        const img = document.getElementById('hidden-image');
        img.onload = function() {
            const texture = new THREE.Texture(img);
            texture.needsUpdate = true;

            // Create the sphere geometry
            const geometry = new THREE.SphereGeometry(500, 60, 40);
            texture.wrapS = THREE.RepeatWrapping;
            texture.repeat.x = -1; // Flip image horizontally
            const material = new THREE.MeshBasicMaterial({ map: texture, side: THREE.BackSide });
            const sphere = new THREE.Mesh(geometry, material);
            scene.add(sphere);
        };

        // Move camera outside the sphere
        camera.position.set(0, 0, 1);

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        // Handle window resizing
        window.addEventListener('resize', () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });
    </script>
</body>
</html>
